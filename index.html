<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Youtube Front Page</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar-top">
      
        <img class="top-bar" src="youtube-pictures/threelines-youtube.png" alt="three lines and the youtube logo">
        <input id="search" type="text" placeholder="Search">
        <img class="mag-glass" src="youtube-pictures/magnifying-glass.png" alt="magnifying glass">
        <img class="microphone" src="youtube-pictures/microphone.png">
        <img class="top-right-icons" src="youtube-pictures/right-icons.png">
      </nav>
    </header>
    <div class="video-player">
      video
      <iframe class="video" width="870" height="460" src="https://www.youtube.com/embed/V74l_zS1x8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <!-- <video controls>
        <source src=
      </video> -->
    </div>
    <div class="video-title">
      <h2>Contributing to Open Source Part I: The Easy Way</h2>
      <div class="views-and-date">62,628 views
        â€¢ Feb 27, 2014
      </div>
      <img class="thumbs" src="youtube-pictures/thumbs.png" alt="thumbs up, thumbs down, etc.">
      
    </div>
    
    
    <div class="channel-and-description">
      
      <hr />
      <img class="channel-and-description-picture" src="youtube-pictures/channel-description.png" alt="channel description and picture">
    </div>
    <div class="comments">
      comments
    </div>
    <div class="other-videos-right">
      
      <img class="physics" src="youtube-pictures/physics.png" alt="Physics teacher">
      <img class="github" src="youtube-pictures/github.png" alt="Github Instructional Video">
      <img class="java" src="youtube-pictures/javaproject.png" alt="Using Java in a project">
      <img class="opensource" src="youtube-pictures/opensource.png" alt="how to use open source">
      <img class="texas" src="youtube-pictures/texas-outage.png" alt="power outage in Texas">
    </div>
  </body>
    
    
    
  
</html>
